
<h1>Dashboard</h1>

<div class="dashboard-container" cdkDropList (cdkDropListDropped)="drop($event)">
  <div
    *ngFor="let widget of widgets; let i = index"
    cdkDrag
    class="widget"
    [style.width.px]="widget.width"
    [style.height.px]="widget.height">

    <h3>{{ widget.name }}</h3>

    <!-- Chart display -->
    <canvas baseChart
            [datasets]="chartData.datasets"
            [labels]="chartData.labels">
    </canvas>
    
    <!-- Button for viewing details -->
    <button (click)="navigateToWidget(widget.id)">View Details</button>
    
    <!-- Resizer -->
    <div class="resizer" (mousedown)="onResizeStart($event, i)"></div>
  </div>
</div>
